<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling AAC with Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Bungee+Spice&family=Chewy&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  </head>
  <body class="bg-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Use relative path for service worker to work with base URL
          const swPath = new URL('./sw.js', document.baseURI).pathname;
          navigator.serviceWorker.register(swPath).then(registration => {
            console.log('Service Worker registered: ', registration);
          }).catch(registrationError => {
            console.log('Service Worker registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
